<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tackle90 - Live Scores</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #fff; margin: 0; }
    header { background-color: #1a1a1a; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    nav { display: flex; justify-content: center; gap: 1rem; background-color: #111; padding: 0.5rem 0; }
    nav button { background-color: #222; border: none; padding: 0.5rem 1rem; color: white; cursor: pointer; border-radius: 4px; }
    nav button.active { background-color: #007bff; }
    #matches { display: flex; flex-direction: column; gap: 1rem; padding: 1rem; }
    .match-card { background-color: #1e1e1e; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .team { display: flex; align-items: center; gap: 0.5rem; }
    .team img { width: 24px; height: 24px; }
    .score { font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>Tackle90 - Live Scores</header>
  <nav>
    <button onclick="loadMatches('live')" id="btn-live" class="active">Live</button>
    <button onclick="loadMatches('upcoming')" id="btn-upcoming">Upcoming</button>
    <button onclick="loadMatches('finished')" id="btn-finished">Finished</button>
  </nav>
  <section id="matches"></section>

  <script>
    const API_KEY = '48c2fc47e82a7248f465f34939dc14af';
    const BASE_URL = 'https://v3.football.api-sports.io/fixtures';

    async function fetchMatches(type) {
      let date = new Date();
      const today = date.toISOString().split('T')[0];
      const yesterday = new Date(date.setDate(date.getDate() - 1)).toISOString().split('T')[0];
      const tomorrow = new Date(date.setDate(date.getDate() + 2)).toISOString().split('T')[0];

      let url = BASE_URL + '?date=' + today;
      if (type === 'upcoming') url = BASE_URL + '?date=' + tomorrow;
      if (type === 'finished') url = BASE_URL + '?date=' + yesterday;

      const res = await fetch(url, {
        headers: { 'x-apisports-key': API_KEY }
      });
      const data = await res.json();
      return data.response;
    }

    function renderMatches(matches) {
      const container = document.getElementById('matches');
      container.innerHTML = '';
      matches.forEach(match => {
        const home = match.teams.home;
        const away = match.teams.away;
        const goals = match.goals;
        const card = document.createElement('div');
        card.className = 'match-card';
        card.innerHTML = `
          <div class="team">
            <img src="${home.logo}" alt="${home.name}" /> ${home.name}
          </div>
          <div class="score">${goals.home} - ${goals.away}</div>
          <div class="team">
            ${away.name} <img src="${away.logo}" alt="${away.name}" />
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updateActiveButton(type) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + type).classList.add('active');
    }

    async function loadMatches(type) {
      updateActiveButton(type);
      const matches = await fetchMatches(type);
      renderMatches(matches);
    }

    loadMatches('live');
  </script>
</body>
</html>
